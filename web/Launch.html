<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./css/Launch.css" />

    <style>
        .tab-content {
            display: none; /* Hide all tab content by default */
        }

        .tab-content.active {
            display: block; /* Show active tab content */
        }
    </style>
</head>

<body class="flex-column">
    <section class="Launch mainContainer">
        <div class="contentWrapper">
            <div class="contentColumn">
                <div class="titleContainer">
                    <p class="brandTitle">Novat</p>
                </div>

                <button class="backBtn" style="cursor:pointer;" onclick="window.location.href='Homepage.html'">
                    <img class="backBtnIcon" src="./assets/7c296567514e01ade1bc16ed4e9c1ee6.svg" alt="alt text" />
                    <span class="backBtnText">Back</span>
                </button>


                <div class="tab-content active" id="uploadTab">
                    <div class="mainContentArea" style="--src:url(../assets/955c85f3ebfddff2b6bddc63f824b9ca.svg)">
                        <div class="contentInnerColumn">

                            <div class="Launch">
                                <div class="actionButtonsRow">
                                    <button class="tabBtn" id="1vendorsBtn" onclick="showTab('uploadTab')">Drop Files</button>
                                    <button class="tabBtn" id="1vendorsBtn" onclick="showTab('vendorsTab')">Review Vendors/Payees</button>
                                    <button class="tabBtn" id="1accountsBtn" onclick="showTab('accountsTab')">Review Accounts</button>
                                    <button class="tabBtn" id="1downloadBtn" onclick="showTab('downloadTab')">Download</button>
                                    
                                </div>
                                <!-- <img class="" src="./assets/13f45d5990b40af7c96f2633fb510ded.svg" alt="alt text" /> -->
    
                            </div>

    
                            <button class="uploadFilesBtn" style="cursor: pointer;" >
                                <img class="uploadBtnIcon" src="./assets/6cc7b1971c72dcf31f9c2f125024a122.svg" alt="alt text" />
                                <span class="uploadBtnText"> Upload Files</span>
                            </button>
    
                            <input type="file" id="fileInput" multiple style="display: none;" />
    
                            <div class="fileInfoContainer" id="fileInfoContainer">
    
    
                            </div>
                            <button class="nextBtn" style="cursor: pointer;" onclick="nextTab('vendorsTab')">Next</button>
    
                        </div>
                    </div>
    
                </div>
                
                <div class="tab-content" id="vendorsTab">
                    <div class="mainContentArea" style="--src:url(../assets/955c85f3ebfddff2b6bddc63f824b9ca.svg)">
                        <div class="contentInnerColumn">
                            <div class="actionButtonsRow">

                                <button class="tabBtn" id="1vendorsBtn" onclick="showTab('uploadTab')">Drop Files</button>
                                <button class="tabBtn" id="1vendorsBtn" onclick="showTab('vendorsTab')">Review Vendors/Payees</button>
                                <button class="tabBtn" id="1accountsBtn" onclick="showTab('accountsTab')">Review Accounts</button>
                                <button class="tabBtn" id="1downloadBtn" onclick="showTab('downloadTab')">Download</button>
                                
                            </div>
    
                          
                            <div class="fileInfoContainer" id="vendorsInfoContainer">
    
                                <h1>
                                    vendors
                                </h1>
                            </div>
                            <button class="nextBtn" style="cursor: pointer;" onclick="nextTab('accountsTab')">Next</button>
    
                        </div>
                    </div>
    
                </div>
    

                <div class="tab-content" id="accountsTab">
                    <div class="mainContentArea" style="--src:url(../assets/955c85f3ebfddff2b6bddc63f824b9ca.svg)">
                        <div class="contentInnerColumn">
                            <div class="actionButtonsRow">

                                <button class="tabBtn" id="1vendorsBtn" onclick="showTab('uploadTab')">Drop Files</button>

                                <button class="tabBtn" id="1vendorsBtn" onclick="showTab('vendorsTab')">Review Vendors/Payees</button>
                                <button class="tabBtn" id="1accountsBtn" onclick="showTab('accountsTab')">Review Accounts</button>
                                <button class="tabBtn" id="1downloadBtn" onclick="showTab('downloadTab')">Download</button>
                                
                            </div>
    

    

    
                            <div class="fileInfoContainer" id="accountsInfoContainer">
    
                                <h1>
                                    accounts
                                </h1>
                            </div>
                            <button class="nextBtn" style="cursor: pointer;" onclick="nextTab('downloadTab')">Next</button>
    
                        </div>
                    </div>
    
                </div>

                <div class="tab-content" id="downloadTab">
                    <div class="mainContentArea" style="--src:url(../assets/955c85f3ebfddff2b6bddc63f824b9ca.svg)">
                        <div class="contentInnerColumn">
                            <div class="actionButtonsRow">

                                <button class="tabBtn" id="1vendorsBtn" onclick="showTab('uploadTab')">Drop Files</button>
                                <button class="tabBtn" id="1vendorsBtn" onclick="showTab('vendorsTab')">Review Vendors/Payees</button>
                                <button class="tabBtn" id="1accountsBtn" onclick="showTab('accountsTab')">Review Accounts</button>
                                <button class="tabBtn" id="1downloadBtn" onclick="showTab('downloadTab')">Download</button>
                                
                            </div>
    
                            
    
                            <div class="fileInfoContainer" id="downloadInfoContainer">
    
                                <h1>
                                    download
                                </h1>
                            </div>
                            <button class="nextBtn" style="cursor: pointer;" >Download Excel</button>
                            <button class="nextBtn" style="cursor: pointer;" >Download csv</button>

    
                        </div>
                    </div>
    
                </div>

            </div>
        </div>
    </section>

    <script src="../src/js/main.js"></script>
    <script>
        function showTab(tabId) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show the selected tab
            const selectedTab = document.getElementById(tabId);
            if (selectedTab) {
                selectedTab.classList.add('active');
            }
        }

        function nextTab(nextTabId) {
            showTab(nextTabId);
        }
    </script>
</body>

</html>
