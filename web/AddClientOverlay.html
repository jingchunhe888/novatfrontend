<!-- This is for double checking transactions -->

<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./css/AddClientOverlay.css" />




</head>

<body class="flex-column">

    <section class="add-client-overlay addClientSection">
        <!-- Section for adding a client -->
        <div class="flex_col">
            <div class="flex_row">
                <h2 class="addClientTitle">Check Transactions</h2>
                <img class="clientImage" src="./assets/b416a477b5c8506ac22e00a3f8bf0561.svg" alt="alt text" />
            </div>
            <div class="flex_row1">
                <p class="nameLabel">Number of Transactions</p>
                <p class="nameNumber"> 233</p>
                <!-- <img class="nameInputImage" src="./assets/3cdb5e03d036edb9ef3070225c351a04.svg" alt="alt text" /> -->
            </div>
            <div class="flex_row1">
                <p class="nameLabel">Total Deposits and Additions (+)</p>
                <p class="nameNumber"> 233</p>
                <!-- <img class="nameInputImage" src="./assets/3cdb5e03d036edb9ef3070225c351a04.svg" alt="alt text" /> -->
            </div>
            <div class="flex_row1">
                <p class="nameLabel">Total Withdrawals and Credits (-)</p>
                <p class="nameNumber"> 233</p>
                <!-- <img class="nameInputImage" src="./assets/3cdb5e03d036edb9ef3070225c351a04.svg" alt="alt text" /> -->
            </div>
            <div class="flex_row2">
                <p class="uploadInstructions">Beginning Balance</p>
                <input type="text" class="nameInputField" placeholder="Enter Balance" />


            </div>
            <div class="flex_row2">
                <p class="uploadInstructions">Ending Balance</p>
                <input type="text" class="nameInputField" placeholder="Enter Balance" />


            </div>
            <button class="uploadFilesButton">
                <!-- TODO -->
                Find Ending Balance
            </button>
        </div>
    </section>


</body>

</html>
